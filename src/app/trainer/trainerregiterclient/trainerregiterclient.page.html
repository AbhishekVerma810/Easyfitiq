<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-content class="ion-padding">
    <h1>{{'welcome' | translate}}</h1>
    <h3>{{'Register_Clients' | translate}}</h3>
    <form [formGroup]="loginForm" (ngSubmit)="sendOtp()" novalidate *ngIf="showform">
      <ion-input type="text" placeholder="{{'Enter_your_name' | translate}}" formControlName="name"></ion-input>
      <div class="input-container">
        <ion-select type="number" placeholder="{{'Select_Country_Code' | translate}}" mode="md"
          formControlName="selectedCountryCode">
          <ion-select-option value=+1>+1</ion-select-option>
          <ion-select-option value=+44>+44</ion-select-option>
          <ion-select-option value=+91>+91</ion-select-option>
          <ion-select-option value=+88>+88</ion-select-option>
          <ion-select-option value=+01>+01</ion-select-option>
          <ion-select-option value=+002>+002</ion-select-option>
          <ion-select-option value=+08>+08</ion-select-option>
          <ion-select-option value=+4>+4</ion-select-option>
        </ion-select>
        <ion-input type="number" formControlName="number" placeholder="{{'Enter_your_number' | translate}}"></ion-input>
      </div>
      <ion-input type="email" placeholder="{{'Email' | translate}}" formControlName="email"></ion-input>
      <ion-input type="Password" placeholder="{{'Enter_your_password' | translate}}"
        formControlName="password"></ion-input>
      <ion-button label='Login' type="submit" [disabled]="!loginForm.valid">{{'Send_Otp' | translate}}
      </ion-button>
    </form>

  </ion-content>
  <ion-card *ngIf="showcard">
    <ion-card-header>
      <ion-card-title>{{'Enter_otp' | translate}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-row>
        <ion-col size="3">
          <ion-item class="otp-input">
            <ion-label position="floating"></ion-label>
            <ion-input autofocus type="text" [(ngModel)]="otp1" [maxlength]="1" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item class="otp-input">
            <ion-label position="floating"></ion-label>
            <ion-input autofocus type="text" [(ngModel)]="otp2" [maxlength]="1" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item class="otp-input">
            <ion-label position="floating"></ion-label>
            <ion-input autofocus type="text" [(ngModel)]="otp3" [maxlength]="1" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item class="otp-input">
            <ion-label position="floating"></ion-label>
            <ion-input autofocus type="text" [(ngModel)]="otp4" [maxlength]="1" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button class="change-button" expand="full" shape="round" (click)="verifyclient()">{{'Verify_Otp' |
        translate}}</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
