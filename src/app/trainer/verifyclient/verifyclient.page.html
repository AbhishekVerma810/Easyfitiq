<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>verifyclient</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Enter otp</ion-card-title>
    </ion-card-header>
     <ion-card-content>

      <ion-row>
        <ion-col size="3">
          <ion-item class="otp-input">
            <ion-label position="floating"></ion-label>
            <ion-input type="text" [(ngModel)]="otp1" [maxlength]="1" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item class="otp-input">
            <ion-label position="floating"></ion-label>
            <ion-input type="text" [(ngModel)]="otp2" [maxlength]="1" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item class="otp-input">
            <ion-label position="floating"></ion-label>
            <ion-input type="text" [(ngModel)]="otp3" [maxlength]="1" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item class="otp-input">
            <ion-label position="floating"></ion-label>
            <ion-input type="text" [(ngModel)]="otp4" [maxlength]="1" required></ion-input>
          </ion-item>
        </ion-col>
       </ion-row>
     <ion-button class="change-button" expand="full" shape="round" (click)="verifyclient()">Verify Client</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
