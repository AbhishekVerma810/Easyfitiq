<ion-header>
  <ion-toolbar>
    <ion-title>User List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
   <ion-list>
      <ion-item *ngFor="let user of  results" >
      <ion-avatar slot="start">
        <img [src]="user.photoURL || 'https://ionicframework.com/docs/img/demos/avatar.svg'" />
      </ion-avatar>
      <ion-label>
        <h4>{{user.email}}</h4>
        <h5>{{user.number}}</h5>
      </ion-label>
      <ion-button (click)="navigateToUserDetail(user.uid)">Invite</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
