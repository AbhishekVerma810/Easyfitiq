<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-content class="ion-padding">
    <h1>{{'welcome' | translate}}</h1> 
    <h3>{{'signIn_to_continue' | translate}}</h3>
  
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
      <ion-input type="email"   formControlName="email"  placeholder="{{'Enter_your_email' | translate}}"></ion-input>
      <ion-input type="Password" formControlName="password"   placeholder="{{'Enter_your_password' | translate}}"></ion-input>
      <a (click)="redirectToforgotePage()" class="forgot-password-link">{{'forgot_password' | translate}}</a>
      <ion-button label='Login' type="submit" >{{'login' | translate}}</ion-button>
    </form>
    <p (click)="redirectToLoginPage()" class="footer-text">{{'I_am_new_user' | translate}} <a>{{'signup' | translate}}</a></p>
  </ion-content>
</ion-content>
